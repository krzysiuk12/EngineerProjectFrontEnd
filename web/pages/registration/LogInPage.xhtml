<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:trip="http://tourtrip.com/facelets"
                template="/pages/templates/EmptyTemplate.xhtml">

    <ui:define name="NavbarCollapseContent">
        <ui:include src="/pages/menus/StartMenu.xhtml"/>
    </ui:define>

    <ui:define name="MainContent">
        <div class="jumbotron">
            <trip:dangerAlert errorMessagesList="#{logInBean.errorMessages}" rendered="#{!logInBean.errorMessageEmpty}"/>
            <trip:infoAlert infoMessagesList="#{logInBean.infoMessages}" rendered="#{!logInBean.infoMessageEmpty}"/>
            <div class="form-signin">
                <h2 class="form-signin-header">#{p['LogInPage.Header']}</h2>
                <trip:inputText label="#{p['LogInPage.InputText.Login']}" value="#{logInBean.login}" error="false" />
                <trip:inputSecret label="#{p['LogInPage.InputSecret.Password']}" value="#{logInBean.password}" error="false" />
                <h:commandButton styleClass="btn btn-lg btn-primary btn-block form-button"
                                 value="#{p['LogInPage.Button.Label']}" action="#{logInBean.logInAction}"/>
            </div>
        </div>
    </ui:define>

</ui:composition>
