<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:trip="http://tourtrip.com/facelets"
                template="/pages/templates/EmptyTemplate.xhtml">

    <ui:define name="NavbarCollapseContent">
        <ui:include src="/pages/menus/StartMenu.xhtml"/>
    </ui:define>

    <ui:define name="MainContent">
        <div class="jumbotron">
            <trip:dangerAlert errorMessagesList="#{signInBean.errorMessages}" rendered="#{!signInBean.errorMessageEmpty}"/>
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <h2 class="form-signin-header">#{p['SignInPage.Header']}</h2>
                    <trip:inputText id="login" label="#{p['SignInPage.Login.Label']}" value="#{signInBean.login}" error="false" />
                    <trip:inputText id="email" label="#{p['SignInPage.Email.Label']}" value="#{signInBean.email}" error="false" />
                    <trip:inputSecret id="password" label="#{p['SignInPage.Password.Label']}" value="#{signInBean.password}" error="false" />
                    <trip:inputSecret id="confirmPassword" label="#{p['SignInPage.ConfirmPassword.Label']}" value="#{signInBean.passwordConfirmation}" error="false" />
                    <trip:inputText id="firstName" label="#{p['SignInPage.FirstName.Label']}" value="#{signInBean.firstName}" error="false" />
                    <trip:inputText id="lastName" label="#{p['SignInPage.LastName.Label']}" value="#{signInBean.lastName}" error="false" />
                </div>
                <div class="col-md-6 col-lg-6" >
                    <h:commandButton styleClass="btn btn-lg btn-success btn-block form-button form-signin-button"
                                     value="#{p['SignInPage.Button.SignIn']}" action="#{signInBean.performSignInAction}"/>
                    <h:commandButton styleClass="btn btn-lg btn-primary btn-block form-button form-signin-button"
                                     value="#{p['SignInPage.Button.LogIn']}" action="#{signInBean.goToLogInPageAction}"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
