<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pages/templates/MainPageTemplate.xhtml">

    <ui:define name="MainContent">
        <div class="theme-showcase" role="main">
            <div class="jumbotron">
                <h2>#{p['ShowTopRatedLocations.Header']}</h2>

                <div class="list-group">
                    <ui:repeat value="#{showTopRatedLocationsList.locationList}" var="location">
                        <h:commandLink class="list-group-item"
                                       action="#{showTopRatedLocationsList.goToLocationDescriptionAction(location.id)}">
                            <span class="text-left">
                                <span class="glyphicon glyphicon-hand-right" style="margin-right: 15px"></span>
                                #{location.name} (#{location.address.city}, #{location.address.country})
                            </span>
                            <span class="pull-right">
                                <span class="label label-default" style="margin-right: 15px">
                                    <h:outputText value="#{location.rating}" styleClass="text-center" style="width: 50px; min-width: 50px">
                                        <f:convertNumber maxFractionDigits="2" />
                                    </h:outputText>
                                </span>
                            </span>
                        </h:commandLink>
                    </ui:repeat>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
