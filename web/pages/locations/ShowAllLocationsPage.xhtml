<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:m="http://code.google.com/p/gmaps4jsf/"
                xmlns:trip="http://tourtrip.com/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/templates/MainPageTemplate.xhtml">

    <ui:define name="MainContent">
        <script type="text/javascript">
            function setLocationId(locId) {
                return function (latlng) {
                    console.log(locId);
                    document.getElementById("containerForm:inputId").value = locId;
                }
            }
        </script>
        <div class="theme-showcase" role="main">
            <div class="jumbotron">
                <trip:dangerAlert errorMessagesList="#{showAllLocationsBean.errorMessages}"
                                  rendered="#{!showAllLocationsBean.errorMessageEmpty}"/>

                <div class="row">
                    <h3>#{p['ShowAllLocations.Header']}</h3>
                </div>
                <div class="row">
                    <m:map width="100%" latitude="#{showAllLocationsBean.selectedLocation.latitude}"
                           longitude="#{showAllLocationsBean.selectedLocation.longitude}" enableScrollWheelZoom="true"
                           binding="#{showAllLocationsBean.map}">
                    </m:map>
                </div>
                <div class="row">
                    <div class="buttonList text-center" style="margin-top: 20px;">
                        <h:commandLink styleClass="btn btn-warning btn-lg"
                                       action="#{showAllLocationsBean.goToShowDescription}"
                                       value="#{p['ShowAllLocations.Button.ShowDescription']}"/>
                    </div>
                </div>
                <h:inputText id="inputId" value="#{showAllLocationsBean.selectedId}" style="display: none"/>
            </div>
        </div>
    </ui:define>

</ui:composition>
