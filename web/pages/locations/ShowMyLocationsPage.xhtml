<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:trip="http://tourtrip.com/facelets"
                xmlns:m="http://code.google.com/p/gmaps4jsf/"
                template="/pages/templates/MainPageTemplate.xhtml">

    <ui:define name="MainContent">
        <script type="text/javascript">
            function setLocationId(locId) {
                return function (latlng) {
                    console.log(locId);
                    document.getElementById("containerForm:inputId").value = locId;
                }
            }
        </script>
        <div class="theme-showcase" role="main">
            <div class="jumbotron">
                <trip:dangerAlert errorMessagesList="#{showMyLocationsBean.errorMessages}"
                                  rendered="#{!showMyLocationsBean.errorMessageEmpty}"/>
                <h:panelGroup rendered="#{showMyLocationsBean.mapRendered}">
                    <div class="row">
                        <m:map width="100%" enableScrollWheelZoom="true" binding="#{showMyLocationsBean.map}">
                        </m:map>
                    </div>
                    <div class="row">
                        <div class="buttonList text-center" style="margin-top: 20px;">
                            <h:commandLink styleClass="btn btn-warning btn-lg"
                                           action="#{showMyLocationsBean.goToShowDescription}"
                                           value="#{p['ShowAllLocations.Button.ShowDescription']}"/>
                        </div>
                    </div>
                    <h:inputText id="inputId" value="#{showMyLocationsBean.selectedId}" style="display: none"/>

                </h:panelGroup>
            </div>
        </div>
    </ui:define>

</ui:composition>
