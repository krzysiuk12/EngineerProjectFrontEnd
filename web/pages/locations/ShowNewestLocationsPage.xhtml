<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pages/templates/MainPageTemplate.xhtml">

    <ui:define name="MainContent">
        <div class="theme-showcase" role="main">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-4 col-lg-4" style="margin-top: 40px">
                        <h:graphicImage value="/resources/images/Clock.png"/>
                    </div>
                    <div class="col-md-8 col-lg-8">
                        <h2>#{p['ShowNewestLocations.Header']}</h2>
                        <div class="list-group">
                            <ui:repeat value="#{showNewestLocationsList.locationList}" var="location">
                                <h:commandLink class="list-group-item"
                                               action="#{showNewestLocationsList.goToLocationDescriptionAction(location.id)}">
                            <span class="text-left">
                                <span class="glyphicon glyphicon-hand-right" style="margin-right: 15px"></span>
                                #{location.name} (#{location.address.city}, #{location.address.country})
                            </span>
                            <span class="pull-right">
                                <span class=" glyphicon glyphicon-time" style="margin-right: 15px"></span>
                                   <h:outputText value="#{location.creationDate}">
                                       <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                                   </h:outputText>
                            </span>
                                </h:commandLink>
                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
