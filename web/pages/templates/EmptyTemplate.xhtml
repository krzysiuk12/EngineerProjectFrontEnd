<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:loadBundle var="m" basename="bundles.message"/>
<f:loadBundle var="o" basename="bundles.object"/>
<f:loadBundle var="p" basename="bundles.page"/>

<f:view contentType="text/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Engineer Project Front End"/>
        <meta name="author" content="Kicinger Krzysztof"/>

        <title>#{p['EmptyTemplate.Title']}</title>

        <link href="/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/resources/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
        <link href="/resources/engineerproject/EngineerProject.css" rel="stylesheet" />

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    </h:head>
</f:view>

<h:body>
    <h:form>
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <div style="margin-right: 15px" class="navbar-brand">
                        <ui:insert name="NavbarBrandContent"/>
                    </div>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ui:insert name="NavbarCollapseContent"/>
                </div>
            </div>
        </div>
    </h:form>
    <h:form>
        <div class="container">
            <ui:insert name="MainContent"/>
        </div>
    </h:form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/resources/bootstrap/js/bootstrap.min.js"></script>
</h:body>
</html>
