<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:trip="http://tourtrip.com/facelets"
                template="/pages/templates/MainPageTemplate.xhtml">

    <ui:define name="MainContent">
        <div class="theme-showcase" role="main">
            <div class="jumbotron">
                <trip:dangerAlert errorMessagesList="#{logInBean.errorMessages}" rendered="#{!logInBean.errorMessageEmpty}"/>
                <div class="row">
                    <div class="col-md-4 col-lg-4">
                        <h:graphicImage value="/resources/images/UserPassword.png"/>
                    </div>
                    <div class="col-md-8 col-lg-8">
                        <div class="user-desc">
                            <h4>#{p['ChangePassword.Current']}: </h4>
                            <h:inputText id="userFirstName" styleClass="form-control" value="#{changeMyPasswordBean.currentPassword}" />
                        </div>
                        <div class="user-desc">
                            <h4>#{p['ChangePassword.New']}: </h4>
                            <h:inputText id="userLastName" styleClass="form-control" value="#{changeMyPasswordBean.newPassword}" />
                        </div>
                        <div class="user-desc">
                            <h4>#{p['ChangePassword.NewConfirm']}: </h4>
                            <h:inputText id="userEmail" styleClass="form-control" value="#{changeMyPasswordBean.confirmNewPassword}" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <h:commandButton styleClass="btn btn-lg btn-success" action="#{changeMyPasswordBean.changePasswordAction}" value="#{p['ChangePassword.Button.ChangePassword']}" />
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
