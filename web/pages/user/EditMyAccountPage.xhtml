<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:trip="http://tourtrip.com/facelets"
                template="/pages/templates/MainPageTemplate.xhtml">

    <ui:define name="MainContent">
        <div class="theme-showcase" role="main">
            <div class="jumbotron">
                <trip:dangerAlert errorMessagesList="#{logInBean.errorMessages}" rendered="#{!logInBean.errorMessageEmpty}"/>
                <div class="row">
                    <div class="col-md-4 col-lg-4">
                        <h:graphicImage value="/resources/images/UserDefault.png"/>
                    </div>
                    <div class="col-md-8 col-lg-8">
                        <div class="user-desc">
                            <h4>#{p['MyAccountPage.OutputText.FirstName']}: </h4>
                            <h:inputText id="userFirstName" styleClass="form-control" value="#{editMyAccountBean.userAccount.individual.firstName}" />
                        </div>
                        <div class="user-desc">
                            <h4>#{p['MyAccountPage.OutputText.LastName']}: </h4>
                            <h:inputText id="userLastName" styleClass="form-control" value="#{editMyAccountBean.userAccount.individual.lastName}" />
                        </div>
                        <div class="user-desc">
                            <h4>#{p['MyAccountPage.OutputText.Email']}: </h4>
                            <h:inputText id="userEmail" styleClass="form-control" value="#{editMyAccountBean.userAccount.email}" />
                        </div>
                        <div class="user-desc">
                            <h4>#{p['MyAccountPage.OutputText.City']}: </h4>
                            <h:inputText id="cityUser" styleClass="form-control" value="#{editMyAccountBean.userAccount.individual.city}" />
                        </div>
                        <div class="user-desc">
                            <h4>#{p['MyAccountPage.OutputText.Country']}: </h4>
                            <h:inputText id="countryUser" styleClass="form-control" value="#{editMyAccountBean.userAccount.individual.country}" />
                        </div>
                        <div class="user-desc">
                            <h4>#{p['MyAccountPage.OutputText.Description']}: </h4>
                            <h:inputText id="userDescription" styleClass="form-control" value="#{editMyAccountBean.userAccount.individual.description}" />
                        </div>
                        <div class="row">
                            <div class="text-center">
                                <h:commandButton styleClass="btn btn-lg btn-success" action="#{editMyAccountBean.saveUserAccountAction}" value="#{p['EditAccountPage.Buttons.SaveUserAccount']}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
